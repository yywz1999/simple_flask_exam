<!-- login.html -->
{% extends "base.html" %}
{% block content %}
<div class="container">
    <h1>登录</h1>
    <form method="POST">
        <div class="form-group">
            <label>用户名</label>
            <input type="text" name="username" required>
        </div>
        <div class="form-group">
            <label>密码</label>
            <input type="password" name="password" required>
        </div>
        <button type="submit" class="btn btn-primary">登录</button>
    </form>
    <p>没有账号？<a href="{{ url_for('register') }}">注册</a></p>
</div>
{% endblock %}
